<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo Premium - Boletos</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --gold: #f59e0b;
            --dark: #0f172a;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(circle at center, #1e293b, #0f172a);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100%;
            max-width: 1100px;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }

        @media (max-width: 900px) {
            .main-container { flex-direction: column; align-items: center; }
            .wheel-box { width: 90vw !important; height: 90vw !important; }
            #canvas { width: 100% !important; height: 100% !important; }
        }

        .wheel-box {
            position: relative;
            width: 480px;
            height: 480px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(0,0,0,0.6);
        }

        .marker {
            position: absolute;
            top: -15px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 40px solid #ef4444;
            z-index: 10;
        }

        #canvas {
            border-radius: 50%;
            border: 8px solid #334155;
            transition: transform 6s cubic-bezier(0.1, 0, 0.1, 1);
        }

        .btn-spin {
            margin: 25px 0;
            padding: 18px 60px;
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), #8b5cf6);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
            transition: 0.3s;
        }

        .btn-spin:disabled { opacity: 0.4; }

        .table-box {
            background: white;
            color: var(--dark);
            width: 100%;
            max-width: 350px;
            height: 450px;
            border-radius: 15px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: #f1f5f9; padding: 12px; position: sticky; top: 0; }
        td { padding: 8px; border-bottom: 1px solid #e2e8f0; text-align: center; }

        /* MODAL GANADOR MEJORADO */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            color: var(--dark);
            padding: 40px 25px;
            border-radius: 30px;
            text-align: center;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 0 100px rgba(99, 102, 241, 0.5);
            animation: bounceIn 0.7s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        #prizeRank { color: var(--primary); font-size: 1.1rem; font-weight: 900; letter-spacing: 1px; margin-bottom: 10px; }
        
        .ticket-number {
            display: inline-block;
            background: var(--gold);
            color: white;
            padding: 10px 30px;
            border-radius: 10px;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }

        .winner-name { 
            font-size: 3.2rem; 
            font-weight: 900; 
            margin: 10px 0; 
            color: #1e293b; 
            text-transform: uppercase;
            line-height: 1;
        }

        .close-btn { background: #1e293b; color: white; border: none; padding: 15px 40px; border-radius: 12px; cursor: pointer; margin-top: 25px; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>

    <h1 id="titleText">üéüÔ∏è GRAN SORTEO DE BOLETOS üéüÔ∏è</h1>

    <div class="main-container">
        <div class="wheel-area" style="display:flex; flex-direction:column; align-items:center;">
            <div class="wheel-box">
                <div class="marker"></div>
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
            <button class="btn-spin" id="spinBtn" onclick="startSpin()">¬°GIRAR RULETA!</button>
        </div>

        <div class="table-box">
            <table>
                <thead><tr><th># Boleto</th><th>Nombre</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <div id="prizeRank">ANUNCIO</div>
            <h2 style="margin:0; color:#ef4444; font-size: 1.5rem;">¬°FELICIDADES!</h2>
            <p style="margin: 10px 0; font-weight: bold; color: #64748b;">BOLETO N√öMERO:</p>
            <div class="ticket-number" id="modalTicketNum">00</div>
            <div class="winner-name" id="modalWinnerName">NOMBRE</div>
            <button class="close-btn" onclick="closeModal()">ACEPTAR Y CONTINUAR</button>
        </div>
    </div>

<script>
    const list = [
        "√ìscar Hernandez", "Miguel Contreras", "Jorge Aldrett Lee", "Rom√°n Partida Flores",
        "Mago Palacios", "Jeffrey Scott Ritter", "Jeffrey Scott Ritter", "David Estrada",
        "Juan Charles Castillo", "Luis Uresti", "Jorge Aldrett Lee", "Rub√©n Medina",
        "Israel Torres Olgin", "Jorge Aldrett Lee", "Said Contreras", "Mago Palacios",
        "Francisco Z√°rate", "Carlos Augusto Uresti", "Jaime Mac√≠as", "Rom√°n Partida",
        "Maria Esther Perez", "Miguel Angel Herrera", "Jorge Aldrett Lee", "Jes√∫s Galindo",
        "Diego Luna Saucedo", "Karen Burgos Ram√≠rez", "Jos√© Manuel Zamarripa", 
        "Jorge Aldrett Lee", "Karla Jasso", "Sandra Jim√©nez"
    ];

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const total = list.length;
    const arc = (Math.PI * 2) / total;
    let rotation = 0;
    let spinCount = 0;

    const colors = ['#4f46e5', '#7c3aed', '#db2777', '#ea580c', '#16a34a', '#2563eb'];

    function draw() {
        list.forEach((name, i) => {
            const angle = i * arc;
            ctx.beginPath();
            ctx.fillStyle = colors[i % colors.length];
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 250, angle, angle + arc);
            ctx.fill();
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.stroke();

            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "white";
            ctx.font = "bold 15px Arial";
            ctx.fillText(i + 1, 235, 5);
            ctx.restore();

            const row = document.getElementById('tableBody').insertRow();
            row.id = `row-${i}`;
            row.insertCell(0).innerText = i + 1;
            row.insertCell(1).innerText = name;
        });
    }

    function startSpin() {
        const btn = document.getElementById('spinBtn');
        btn.disabled = true;
        spinCount++;

        let targetIdx;
        let rankText = "";

        // GANADORES SOLICITADOS
        if(spinCount === 1) {
            targetIdx = 14; // #15 Said Contreras
            rankText = "üèÜ GANADOR DEL PRIMER PREMIO üèÜ";
        } else if(spinCount === 2) {
            targetIdx = 22; // #23 Jorge Aldrett Lee
            rankText = "üéÅ GANADOR DEL SEGUNDO PREMIO üéÅ";
        } else {
            targetIdx = Math.floor(Math.random() * total);
            rankText = "‚≠ê ¬°NUEVO GANADOR! ‚≠ê";
        }

        const degPerItem = 360 / total;
        const targetDeg = (360 - (targetIdx * degPerItem)) - 90;
        const laps = 360 * 10;
        
        rotation += laps + (targetDeg - (rotation % 360)) + (targetDeg < (rotation % 360) ? 360 : 0);
        canvas.style.transform = `rotate(${rotation}deg)`;

        setTimeout(() => {
            showModal(targetIdx, rankText);
            btn.disabled = false;
        }, 6500);
    }

    function showModal(idx, rank) {
        document.getElementById('prizeRank').innerText = rank;
        document.getElementById('modalTicketNum').innerText = idx + 1; // El n√∫mero de boleto es el √≠ndice + 1
        document.getElementById('modalWinnerName').innerText = list[idx];
        document.getElementById('winnerModal').style.display = 'flex';
        
        const end = Date.now() + 5000;
        (function frame() {
            confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#4f46e5', '#f59e0b'] });
            confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#4f46e5', '#f59e0b'] });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }

    function closeModal() {
        document.getElementById('winnerModal').style.display = 'none';
    }

    draw();
</script>
</body>
</html>
